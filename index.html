<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" disabled placeholder="0" />
      <div class="buttons">
        <button onclick="clearDisplay()" class="action">C</button>
        <button onclick="deleteLast()" class="action">⌫</button>
        <button onclick="append('%')" class="action">%</button>
        <button onclick="append('/')" class="operator">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('*')" class="operator">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('-')" class="operator">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')" class="operator">+</button>

        <button onclick="append('0')" class="zero">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
